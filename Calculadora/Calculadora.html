<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Propinas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container border border-dark bg-secondary-subtle">
      <h2>Calculadora de Propinas</h2>
      <div class="row my-3">
        <div class="col-sm-6 d-flex flex-column">
          <label for="factura">Factura</label>
          <input
            type="number"
            name="factura"
            id="factura"
            placeholder="introduce total factura"
          />
        </div>
        <div class="col-sm-6" id="resultado"></div>
      </div>
      <div class="row my-3">
        <div class="col-sm-6 d-flex flex-column">
          <label for="propina">Propina</label>
          <input
            type="number"
            name="propina"
            id="propina"
            placeholder="introduce % de propina"
          />
        </div>
      </div>
      <div class="row my-3">
        <div class="col-sm-6 d-flex flex-column">
          <button type="submit" class="btn btn-danger" onclick="calcular()">
            Calcular
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
